<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
<h1>Parágrafos e quebras de linha</h1>
<hr>
  <p>Eu posso criar parágrafos fo jeito
    que quiser desde que esteja dentro 
    das tags &lt;p&gt; e &lt;/p&gt;. <!--&lt;= LESS THAN (menor que) e &gt;= GREATER THAN (maior que)-->
    <p>A tag &lt;br&gt; é usada para quebra
        de linha caso seja necessário quebrar
        o texto em algum lugar específíco.
    </p>
    <p>Podemos adicionar símbolos e emojis
        &#x1F337;
        &#x1F970;
        &reg;
        &Delta;

  </p>  
</body>
</html>
